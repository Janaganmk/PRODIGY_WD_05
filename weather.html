<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="weather.css">

            <div id="weather-info">

                <h3 id="description" class="h1"></h3>

            <div id="error">
                
            </div>
        </div>
    </div>
